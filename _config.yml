# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Lucinda Harrison
email: lucinda.harrison.research(at)gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Welcome to my website !
github_username: lu-harr
minimal_mistakes_skin: dark
search: true

# Site Settings
locale                   : "en-GB"
rtl                      : # true, false (default) # turns direction of the page into right to left for RTL languages
title                    : "Lucinda Harrison"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "Lucinda Harrison"
description              : "Welcome to my website!"
url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : # true, false (default)
words_per_minute         : 200

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Lucinda Harrison"
  avatar : "/assets/images/Lucinda-2019.jpg"
  bio    : "geospatial models; spaghetti engineering"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://lu-harr.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lu-harr"
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0002-0590-1444"
    - label: "Ravelry"
      icon: "fab fa-fw fa-ravelry"
      url: "https://www.ravelry.com/projects/luharr"
    - label: "test"
      icon: "fab fa-fw fa-bowl-rice"
      url: "https://www.lu-harr.github.io/cookbook.html"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lu-harr" 
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0002-0590-1444"
    - label: "Ravelry"
      icon: "fab fa-fw fa-ravelry"
      url: "https://www.ravelry.com/projects/luharr"
      # RSS there automatically ?

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
